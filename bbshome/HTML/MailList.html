<script language="JavaScript">

var DefaultPage = 15;

function PostJump()
{
	var index = prompt("請輸入欲跳至佈告篇數\t($ = 跳至最後一篇)","");

	if(index == '$')
	{
		document.location.href='';
	}
	else if(index != "")
	{
		var index1 = parseInt(index);

		if(index1>=0 && index1<=4000)
		{
		    index = (index1 - ((index1-1) % DefaultPage));
    		index1 = index + DefaultPage - 1;

			document.location.href=index+'-'+index1;
		}
	}
	
}
</script>
